version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
defaults: &defaults
  working_directory: ~/web
  docker:
    - image: circleci/ruby:2.5.3-browsers-legacy
      environment:
        RAILS_ENV: test
        PGHOST: 127.0.0.1
        PGUSER: root
    - image: circleci/postgres:9.6-alpine
      environment:
        POSTGRES_USER: root
        POSTGRES_DB: sf_dahlia_test
  executor: ruby/default
aliases:
  - &attach_workspace
    attach_workspace:
      at: ~/web
  - &restore_cache
    restore_cache:
        name: Restore Cache
        keys:
            - npm-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - bundle-v1-{{ checksum "Gemfile.lock" }}
commands:
  setup:
    description: "Basic setup"
    steps:
      - checkout
      - *attach_workspace
      - *restore_cache
      - run: sudo apt-get update
      - run: sudo apt-get install openjdk-8-jre
      - run:
          name: Install node 6.11.1
          command: |
            set +e
            touch $BASH_ENV
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
            echo 'nvm install v6.11.1' >> $BASH_ENV
            echo 'nvm alias default v6.11.1' >> $BASH_ENV
      - run:
          name: Upgrade bundler
          command: |
            gem update --system
            gem install bundler
      - run: bundle --path vendor/bundle
      - run: npm install
  start-server:
    description: "Start Rails in a background"
    steps:
      # - run: sudo apt install ./google-chrome-stable_current_amd64.deb
      - run:
          name: Setup e2e
          command: |
            ./node_modules/protractor/bin/webdriver-manager clean
            ./node_modules/protractor/bin/webdriver-manager update --versions.chrome 2.41 --versions.standalone 3.141.59
            cat node_modules/protractor/node_modules/webdriver-manager/selenium/update-config.json
            sed -i 's/2\.45/2\.41/g' node_modules/protractor/node_modules/webdriver-manager/selenium/update-config.json
            cat node_modules/protractor/node_modules/webdriver-manager/selenium/update-config.json
            ./node_modules/protractor/bin/webdriver-manager status
      - run: bundle exec rails db:migrate
      - run:
          name: Run rails server in background
          command: bundle exec rails server -p 3000
          background: true
      - run:
          name: Wait for server
          command: |
            until $(curl --retry 10 --output /dev/null --silent --head --fail http://127.0.0.1:3000); do
                printf '.'
                sleep 5
            done
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - run: sudo apt-get update
      - run: sudo apt-get install openjdk-8-jre
      # - run: sudo apt-get install chromedriver
      - run:
          name: Install node
          command: |
            set +e
            touch $BASH_ENV
            curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.5/install.sh | bash
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
            echo 'nvm install v6.11.1' >> $BASH_ENV
            echo 'nvm alias default v6.11.1' >> $BASH_ENV
      - run: npm install
      - save_cache:
          name: Save Npm Package Cache
          key: npm-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/
      - run:
          name: Upgrade bundler
          command: |
            gem update --system
            gem install bundler
      - run:
          name: Bundle install
          command: |
            sudo apt-get install pkg-config
            bundle config build.nokogiri --use-system-libraries
            bundle install --deployment --path vendor/bundle
      - save_cache:
          key: bundle-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/web/vendor/bundle
      - run: bundle exec rake db:setup
      - run: bundle exec rake db:test:prepare
      - run: bundle exec rake db:migrate
      - run:
          name:  Download cc-test-reporter
          command: |
            mkdir -p tmp/
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
            ./tmp/cc-test-reporter before-build
      # - run:
      #     name: Install Chrome
      #     command: |
      #       wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      #       sudo apt install ./google-chrome-stable_current_amd64.deb
      - run:
          name: Setup e2e
          command: |
            ./node_modules/protractor/bin/webdriver-manager update --versions.chrome 2.41 --versions.standalone 3.141.59
            cat node_modules/protractor/node_modules/webdriver-manager/selenium/update-config.json
            sed -i 's/2\.45/2\.41/g' node_modules/protractor/node_modules/webdriver-manager/selenium/update-config.json
            cat node_modules/protractor/node_modules/webdriver-manager/selenium/update-config.json
            ./node_modules/protractor/bin/webdriver-manager status
      - persist_to_workspace:
          root: .
          paths:
            - .
  backend:
    <<: *defaults
    steps:
      - setup
      - run: bundle exec rake jasmine:ci
      - run: bundle exec rake spec
  e2e-submit-application:
    <<: *defaults
    steps:
      - setup
      - start-server
      - run: npm run protractor -- --specs './spec/e2e/features/short_form/submitting_application.feature'
  e2e-sign-in-apply:
    <<: *defaults
    steps:
      - setup
      - start-server
      - run: npm run protractor -- --specs './spec/e2e/features/short_form/sign_in_while_applying.feature'
  e2e-other-short-form:
    <<: *defaults
    steps:
      - setup
      - start-server
      - run: npm run protractor -- --specs './spec/e2e/features/short_form/!(submitting_application|sign_in_while_applying).feature'
workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - backend:
          requires:
            - build
      - e2e-submit-application:
          requires:
            - build
      - e2e-sign-in-apply:
          requires:
            - build
      - e2e-other-short-form:
          requires:
            - build